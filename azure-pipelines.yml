trigger:
  branches:
    include:
      - develop

pool:
  vmImage: 'ubuntu-latest'

variables:
  dockerRegistryServiceConnection: 'systimastage-basis-auth'
  azureSubscription: 'Systima (1bf1235c-4b9e-42e2-8328-32bdab480608)'
  imageRepository: 'file-processor'
  containerRegistry: 'systimastage.azurecr.io'
  appName: 'file-processor-dev'

stages:
- stage: Build
  displayName: 'Build'
  jobs:
  - job: Build
    steps:
    - task: Docker@2
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: '**/Dockerfile'
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(Build.BuildId)
          latest

- stage: Deploy
  displayName: 'Deploy'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: Deploy
    steps:
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: $(azureSubscription)
        appName: $(appName)
        containers: '$(containerRegistry)/$(imageRepository):$(Build.BuildId)'